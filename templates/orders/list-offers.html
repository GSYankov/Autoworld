{% extends 'base.html' %}

{% block content %}
<h1>My Offers</h1>
<ul class="lo-ul">
    {% for offer in object_list %}
    <li>
        {{ offer.order.description }} - ${{ offer.price }} 
        {% if offer.isAccepted %}
           - Accepted
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endblock %}
