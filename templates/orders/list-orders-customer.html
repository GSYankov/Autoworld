{% extends 'base.html' %}

{% block content %}
<h1>Articles</h1>
<ul>
    {% for order in object_list %}
    <li>
        <a href="{% url 'get offers by order id' order.id %}">{{ order.description }} - {{order.offer_set.count}} </a>
    </li>
    {% empty %}
    <li>No orders yet.</li>
    {% endfor %}
</ul>
{% endblock %}
