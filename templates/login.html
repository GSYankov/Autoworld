{% extends 'base.html' %}
{% load static %}


{% block head %}
<link rel="stylesheet" href="{% static 'css/custom/loginform.css' %}" />
{% endblock head %}

{% block content %}
<div id="main" class="form-bg">
    <form action="{% url 'login' %}" method="POST">
        <fieldset>
            <input type="hidden" value="{{request.GET.next}}" name="next" id="next">
            <legend>Login</legend>
            {{error}}
            <p class="field-icon">
                <input type="text" name="username" id="username" placeholder="email">
                <label for="username"><span>Email</span></label>
            </p>
            <p class="field-icon">
                <input type="password" name="password" id="password">
                <label for="pass"><span>Password</span></label>
            </p>
            <p>
                <input type="submit" value="Login">
            </p>
            {% csrf_token %}
        </fieldset>
    </form>
</div>
{% endblock content %}
